<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BMI Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculate">
            <p class="title">Calculate Your BMI</p>
            <div class="gender">
                <div class="male active"><span>&#9794;</span></div>
                <div class="female"><span>&#9792</span></div>
            </div>
            <div class="height">
                <p>Height</p>
                <p class="val"> 
                <i class="sub">-</i>
                <span>50</span> CM
                <i class="add">+</i> 
            </p>
                <input type="range" min="50" max="220" value="50"> 
            </div>


            <div class="weight">
                <p>Weight</p>

                <p class="val"> 
                <i class="sub">-</i>
                <span>10</span> KG
                <i class="add">+</i> 
            </p>
                <input type="range" min="10" max="180" value="50"> 
            </div>
            <div class="calc">Calculate</div>
        </div>
		<div class="result">
            <div class="bmi">
                <div class="title">Your BMI</div>
                <div class="val">0.00</div>
            </div>

            <div class="text">Your BMI is Normal</div>
            <div class="recalc">Recalculate</div>
        </div>
		<script src="./main.js"></script>
	</body>
</html>
