<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Banking Website</title>

		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-gray-800">
		<header>
			<h1 class="text-4xl text-center mt-16 font-medium text-white">
				Welcome to <span class="text-blue-500 font-semibold">MY Bank</span>
			</h1>
		</header>
		<main>
			<section class="bg-gray-300 w-3/4 mx-auto mt-8 p-8">
				<h3 class="text-2xl mb-4">Please Login</h3>
				<form action="">
					<input
						id="user-email"
						type="text"
						placeholder="Your Email"
						class="border block border-grey-600 rounded mb-7 px-5 w-3/4"
					/>
					<input
						id="user-password"
						type="password"
						placeholder="Your Password"
						class="border block border-grey-600 rounded mb-4 px-5 w-3/4"
					/>
					<button
						id="login-submit"
						class="bg-gray-900 rounded p-4 px-8 text-white font-semibold mt-3"
					>
						Submit
					</button>
				</form>
			</section>
		</main>

		<script src="js/login.js"></script>
	</body>
</html>
